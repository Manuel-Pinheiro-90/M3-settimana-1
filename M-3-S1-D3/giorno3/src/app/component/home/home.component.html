<main>
  <div class="container">
    <h1 class="text-center my-5">Articolo in evidenza</h1>
    <div class="row">
      <div class="col-12 bg-secondary text-white p-5" *ngIf="firstPost">
        <h3>{{ firstPost.title }}</h3>
        <p>{{ firstPost.body }}</p>
        <a href="#" class="link-light">
          {{ firstPost.tags }}
        </a>
      </div>
    </div>
    <h4>articoli consigliati</h4>

    <h2 class="text-center my-5">Potrebbero piacerti questi posts</h2>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let post of randomPosts">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
            <a href="#" class="card-text">{{ post.tags }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
