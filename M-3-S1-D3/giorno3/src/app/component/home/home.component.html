<main>
  <div class="container">
    <h1 class="text-center my-5 text-white">Articolo in evidenza</h1>
    <div class="row">
      <div class="col-12 bg-secondary text-white p-5" *ngIf="firstPost">
        <h3>{{ firstPost.title }}</h3>
        <p>{{ firstPost.body }}</p>
        <a href="#" class="link-light mx-2">
          {{ firstPost.tags[0] }}
        </a>
        <a href="#" class="link-light mx-2">
          {{ firstPost.tags[1] }}
        </a>
        <a href="#" class="link-light mx-2">
          {{ firstPost.tags[2] }}
        </a>
      </div>
    </div>
    <h4>articoli consigliati</h4>

    <h2 class="text-center my-5 text-white">
      Potrebbero piacerti questi posts
    </h2>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let post of randomPosts">
        <div class="card h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
            <div class="d-flex">
              <a href="#" class="card-text mx-2">{{ post.tags[0] }}</a>
              <a href="#" class="card-text mx-2">{{ post.tags[1] }}</a>
              <a href="#" class="card-text mx-2">{{ post.tags[2] }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
